<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Math Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mental Math Practice</h1>

    <div class="card">
      <div class="dropdown">
        <div id="dropdownContent" class="dropdown-content show">
          <div class="operation-buttons">
            <button class="op-btn selected" data-op="+">+</button>
            <button class="op-btn" data-op="-">−</button>
            <button class="op-btn" data-op="×">×</button>
            <button class="op-btn" data-op="÷">÷</button>
          </div>

          <label>Digits for first number:
            <input type="number" id="digitsA" min="1" value="1" />
          </label>

          <label>Digits for second number:
            <input type="number" id="digitsB" min="1" value="1" />
          </label>

          <label>Exclude digits:
            <input type="text" id="excludeDigits" placeholder="e.g. 0,1" />
          </label>

          <label>
            <input type="checkbox" id="allowNegatives" /> Include negative numbers
          </label>

          <label>
            <input type="checkbox" id="integerDivision" /> Integer solutions only for division
          </label>

          <button class="blue-button" onclick="generateProblem()">Generate Problem</button>
        </div>
      </div>

      <div id="problemDisplay" class="problem-text"></div>

      <div class="answer-container">
        <input type="number" id="userAnswer" placeholder="Your answer" />
        <div class="answer-actions">
         <button class="blue-button" onclick="checkAnswer()">Submit</button>
         <span id="correctCounter">Correct: 0</span>
        </div>
      </div>
      <div id="feedback"></div>
    </div>
  </div>
  <button class="zen-button" onclick="toggleDropdown()">Zen Mode</button>
  <script src="script.js"></script>
</body>
</html>
