<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Math Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <a href="https://g.co/kgs/vty8iyu" class="logo" target="_blank" rel="noopener">Bellevue Math Tutor</a>
    <nav>
      <a href="index.html">Integer Operations</a>
      <a href="times-tables.html">Times Tables</a>
      <a href="exponents.html">Exponents</a>
    </nav>
  </header>
<div class="container">
    <h1>Times Tables</h1>

    <div class="card">
    <div class="dropdown">
        <div id="dropdownContent" class="dropdown-content show">
            <div class="toggle-row" style="display: flex; align-items: center; justify-content: left; margin-bottom: 1rem;">
                <span id="standardLabel" class="mode-label active" style="margin-right: 0.7rem;">Standard</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider"></span>
                </label>
                <span id="advancedLabel" class="mode-label" style="margin-left: 0.7rem;">Advanced</span>
            </div>
            <div class="learn-section" style="margin-bottom: 1.5rem;">
                <div style="font-weight:600; margin-bottom:0.5rem; margin-top: 3rem;">Learn</div>
                <div id="learnRow" class="learn-row"></div>
            </div>
            <div style="font-weight:600; margin-bottom:0.5rem;margin-top: 3rem;">Practice</div>
            <div class="number-selectors-outer">
                <div class="number-selectors">
                    <div style="display: flex; flex-direction: column; align-items: flex-start;">
                        <button class="select-all-btn" id="selectAllA" onclick="toggleAll('A')">All</button>
                        <div class="number-column" id="colA"></div>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: flex-start;">
                        <button class="select-all-btn" id="selectAllB" onclick="toggleAll('B')">All</button>
                        <div class="number-column" id="colB"></div>
                    </div>
                </div>
                <div class="start-feedback-row">
                    <button class="blue-button" id="startButton">Start</button>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="countdown" class="countdown" style="display:none;text-align:center;font-size:2rem;font-weight:bold;margin:2rem 0;"></div>

    <div id="practiceContent" class="practice-content hidden">
        <canvas id="avgTimeGraph" width="400" height="300" style="display:none; margin: 1rem auto; width:100%; max-width:400px;"></canvas>
        <div id="problemDisplay" class="problem-text"></div>
        <div class="answer-container">
        <input type="number" id="userAnswer" placeholder="Your answer" />
        <div class="answer-actions">
            <button class="red-button" id="endButton" style="display:none;">End</button>
            <span id="correctCounter">Correct: 0</span>
        </div>
        <div id="numpad" class="numpad">
            <div class="numpad-row">
                <button type="button" class="numpad-btn">1</button>
                <button type="button" class="numpad-btn">2</button>
                <button type="button" class="numpad-btn">3</button>
            </div>
            <div class="numpad-row">
                <button type="button" class="numpad-btn">4</button>
                <button type="button" class="numpad-btn">5</button>
                <button type="button" class="numpad-btn">6</button>
            </div>
            <div class="numpad-row">
                <button type="button" class="numpad-btn">7</button>
                <button type="button" class="numpad-btn">8</button>
                <button type="button" class="numpad-btn">9</button>
            </div>
            <div class="numpad-row">
                <button type="button" class="numpad-btn" id="numpad-left">←</button>
                <button type="button" class="numpad-btn">0</button>
                <button type="button" class="numpad-btn" id="numpad-right">→</button>
            </div>
            <div class="numpad-row">
                <button type="button" class="numpad-btn" id="numpad-del">⌫</button>
                <button type="button" class="numpad-btn" id="numpad-clear">C</button>
            </div>
        </div>
        </div>
    </div>
    </div>

  <script src="script-times.js"></script>
</body>
</html>
